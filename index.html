<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>首页</title>
	<style>
		*{margin:0;padding:0}
		#box{width:250px;height:100px;position:absolute;}
</style>
</head>
<body>

	<a id="box" href="http://www.citynight.cn/Blog/index.html" style="text-align:center;display:block">跳转到博客吧,首页啥都没有啊</a>

	<script>
window.onload = function(){
    function box(){
    //获取 a 为‘box’的盒子
    var oBox = document.getElementById('box');
    //获取元素自身的宽度
    var L1 = oBox.offsetWidth;
    //获取元素自身的高度
    var H1 = oBox.offsetHeight;
    //获取实际页面的left值。（页面宽度减去元素自身宽度/2）
    var Left = (document.documentElement.clientWidth-L1)/2;
    //获取实际页面的top值。（页面宽度减去元素自身高度/2）
    var top = (document.documentElement.clientHeight-H1)/2;
    oBox.style.left = Left+'px';
    oBox.style.top = top+'px';
    }
    box();
    //当浏览器页面发生改变时，DIV随着页面的改变居中。
    window.onresize = function(){
        box();
    } 

	setTimeout("location.href='http://www.citynight.cn/Blog/index.html';", 3000 );


}
</script>
</body>
</html>
